<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Basic Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/lightbox.css" />
    <script src="assets/css/lightbox-plus-jquery.js"></script>
    <script type="text/javascript">
        var picI1 = new Image()
        picI1.src = "assets/images/pic1.jpg"
        var picI2 = new Image()
        picI2.src = "assets/images/pic2.jpg"
        var picI3 = new Image()
        picI3.src = "assets/images/pic3.jpg"
        var picI4 = new Image()
        picI4.src = "assets/images/pic4.JPG"
        var picI5 = new Image()
        picI5.src = "assets/images/pic5.jpg"
        var picI6 = new Image()
        picI6.src = "assets/images/pic6.jpg"
        var picI7 = new Image()
        picI7.src = "assets/images/pic7.jpg"
        var picI8 = new Image()
        picI8.src = "assets/images/pic8.jpg"
    </script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="my-name">
                    <p>Rami Wehbe</p>
                </div>
                <div class="about-port-cnt">
                    <p>
                        <a href="index.html">About</a> |
                        <a href="#">Portfolio</a> |
                        <a href="contact.html">Contact</a>
                    </p>
                </div>
            </div>
            <div class="section">
                <div class="box">
                    <div class="box-header">
                        <p>Portfolio</p>
                    </div>
                    
                    <div class="box-content">
                        <div class="port-col">
                            <div class="port-sub">
                                <a href="assets/images/pic1.jpg" data-lightbox="p1">
                                    <img src="assets/images/pic1.jpg" alt="Slider Pics" name="p1">
                                </a>
                            </div>
                            <div class="port-sub">
                                <a href="assets/images/pic2.jpg" data-lightbox="p1">
                                    <img src="assets/images/pic2.jpg" alt="Slider Pics" name="p2">
                                </a>
                            </div>
                        </div>
                        <div class="port-col">
                            <div class="port-sub">
                                <a href="assets/images/pic3.jpg" data-lightbox="p1">
                                    <img src="assets/images/pic3.jpg" alt="Slider Pics" name="p3">
                                </a>
                            </div>
                            <div class="port-sub">
                                <a href="assets/images/pic4.jpg" data-lightbox="p1">
                                    <img src="assets/images/pic4.jpg" alt="Slider Pics" name="p4">
                                </a>
                            </div>
                        </div>
                        <script type="text/javascript">
                            let step1 = 1;
                            let step2 = 2;
                            let step3 = 3;
                            let step4 = 4;
            
                            function slideit() {
            
                                document.images.p1.src = eval("picI" + step1 + ".src");
                                document.images.p2.src = eval("picI" + step2 + ".src");
                                document.images.p3.src = eval("picI" + step3 + ".src");
                                document.images.p4.src = eval("picI" + step4 + ".src");
                                if (step1 < 5) {
                                    step1 += 4;
                                }
                                else {
                                    step1 -= 4;
                                }
                                if (step2 < 6) {
                                    step2 += 4;
                                }
                                else {
                                    step2 -= 4;
                                }
                                if (step3 < 7) {
                                    step3 += 4;
                                }
                                else {
                                    step3 -= 4;
                                }
                                if (step4 < 8) {
                                    step4 += 4;
                                }
                                else {
                                    step4 -= 4;
                                }
            
            
            
                                setTimeout("slideit()", 3500);
                            }
                            slideit();
            
                        </script>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/css/lightbox-plus-jquery.js"></script>
</body>

</html>
